<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add( 5 )">Add 5</b
        utton>
      <!-- another modifier .right to the click-->
      <button v-on:click.right="reduce( 5 )">Remove 5 (right click)</button>
      <p v-once>Starting Counter : {{ counter }} </p>
      <p>Result: {{ counter }}</p>
      <!--
      <input type="text" v-bind:value="name"  v-on:input="setName($event, 'Ramirez')" v-on:keyup.enter="confirmInput" >
      -->
      <input type="text" v-model="name" >
      <button v-on:click="resetInput">Reset Input</button>
      <!-- <p>Your Name: {{  confirmedName }}</p> -->
      <p>Your Name: {{  name }}</p>
      <!-- without modifier .prevent, the logic needs to be implement on the javascript with event.preventDefault(); -->
      <form v-on:submit.prevent="submitForm" >
        <input type="text">
        <button>Sign Up</button>
      </form>


    </section>
  </body>
</html>
